<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Playground</title>
    <script>
        if (!("Promise" in window)) {
            document.write('<' + 'script src="/' + '/unpkg.com/core-js@^2/client/core.min.js"></' + 'script>');
            console.log("core-js requested");
        }
        if (!('customElements' in window)) {
            document.write('<' + 'script src="/' + '/unpkg.com/@webcomponents/webcomponentsjs@^2"></' + 'script>');
            console.log("CE pollyfill requested");
        }
    </script>
</head>
<body>
<!--
    Showcases should now be added via the /my.dev/index.js file
    Example: Add the following to `my.dev/index.js`:

        import "../showcase";

    And all showcases will be imported and display in the `<showcase-app>` below.
-->
<showcase-app>
    <div style="padding-left: 1em;color: lightgrey;">
        <h1>${package.name}</h1>
        <div style="position: absolute; right: 1em; top: 3em;">Loaded: <script>document.write((new Date()).toLocaleString())</script></div>
        <hr>
    </div>
</showcase-app>

<script src="${package.name}.js"></script>
</body>
</html>
